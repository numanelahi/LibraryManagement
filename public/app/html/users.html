<h1>Users</h1>

<table class="table table-responsive table-bordered">
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>isAvailable</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="user in users track by $index">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.contactNo}}</td>
    </tr>
</table>
